<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto de Informática</title>
    <!-- Importar Google Fonts: Alata -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="Logo de la empresa" />
          <span>Clave & Compas</span>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button class="btn-crear">Crear Cuenta</button>
        <button class="btn-iniciar">Iniciar Sesión</button>
      </div>
    </header>

    <!-- Contenido Principal -->
    <main>
      <!-- Sección de Hero -->
      <section class="hero">
        <div class="hero-content">
          <h1>Bienvenido a Clave & Compas</h1>
          <p>Tu ritmo, nuestro sonido.</p>
          <!-- Buscador de productos -->
          <form class="search-form" onsubmit="handleSearch(event)">
            <input
              type="text"
              class="search-input"
              placeholder="Buscar productos..."
            />
            <button type="submit" class="search-btn">Buscar</button>
          </form>
        </div>
      </section>

      <!-- Sección de Categorías -->
      <section class="categories-section">
        <h2>Categorías</h2>
        <div class="categories-container">
          <button class="category-btn">Cuerdas</button>
          <button class="category-btn">Percusión</button>
          <button class="category-btn">Viento</button>
          <button class="category-btn">Audio Profesional</button>
          <button class="category-btn">Instrumentos Electrónicos</button>
          <button class="category-btn">Marca</button>
          <button class="category-btn">Ofertas</button>
        </div>
      </section>

      <!-- Sección de Productos Aleatorios -->
      <section class="random-products">
        <h2>Productos Recomendados</h2>
        <div class="random-products-grid" id="randomProductsGrid"></div>
      </section>
    </main>

    <!-- Botón para volver arriba -->
    <button
      class="btn-subir"
      onclick="window.scrollTo({top: 0, behavior: 'smooth'});"
    >
      ↑ Volver arriba
    </button>

    <!-- Script para generar productos aleatorios -->
    <script>
      const allProducts = [
        {
          id: 1,
          nombre: "producto 1",
          descripcion: "es el producto 1",
          imagen: "img/guitarra-electrica-1.jpg",
        },
        {
          id: 2,
          nombre: "producto 2",
          descripcion: "es el producto 2",
          imagen: "img/guitarra-electrica-2.jpg",
        },
        {
          id: 3,
          nombre: "producto 3",
          descripcion: "es el producto 3",
          imagen: "img/violin-cervini-1.jpg",
        },
        {
          id: 4,
          nombre: "producto 4",
          descripcion: "es el producto 4",
          imagen: "img/violin-cervini-2.jpg",
        },
        {
          id: 5,
          nombre: "producto 5",
          descripcion: "es el producto 5",
          imagen: "img/set-bateria1.jpg",
        },
        {
          id: 6,
          nombre: "producto 6",
          descripcion: "es el producto 6",
          imagen: "img/set-bateria2.jpg",
        },
        {
          id: 7,
          nombre: "producto 7",
          descripcion: "es el producto 7",
          imagen: "img/saxo1.jpg",
        },
        {
          id: 8,
          nombre: "producto 8",
          descripcion: "es el producto 8",
          imagen: "img/saxo2.jpg",
        },
        {
          id: 9,
          nombre: "producto 9",
          descripcion: "es el producto 9",
          imagen: "img/acordeon1.jpg",
        },
        {
          id: 10,
          nombre: "producto 10",
          descripcion: "es el producto 10",
          imagen: "img/acordeon2.jpg",
        },
        {
          id: 11,
          nombre: "producto 11",
          descripcion: "es el producto 11",
          imagen: "img/guitarra-clasica1.jpg",
        },
        {
          id: 12,
          nombre: "producto 12",
          descripcion: "es el producto 12",
          imagen: "img/guitarra-clasica2.jpg",
        },
      ];

      // Función para mezclar el array (Fisher-Yates Shuffle)
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function getRandomProducts(max = 10) {
        const shuffled = shuffleArray([...allProducts]);
        return shuffled.slice(0, max);
      }

      function renderRandomProducts() {
        const productContainer = document.getElementById("randomProductsGrid");
        const randomProducts = getRandomProducts(10);

        randomProducts.forEach((prod) => {
          const productCard = document.createElement("div");
          productCard.classList.add("product-card");

          // Imagen
          const img = document.createElement("img");
          img.src = prod.imagen;
          img.alt = prod.nombre;

          // Título
          const h3 = document.createElement("h3");
          h3.textContent = prod.nombre;

          // Descripción
          const p = document.createElement("p");
          p.textContent = prod.descripcion;

          // Agregar al contenedor
          productCard.appendChild(img);
          productCard.appendChild(h3);
          productCard.appendChild(p);

          // Agregar al grid
          productContainer.appendChild(productCard);
        });
      }
      document.addEventListener("DOMContentLoaded", renderRandomProducts);
    </script>
  </body>
</html>
